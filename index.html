<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Group Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header id="head"></header>

        <aside id="noteBooks"></aside>

        // notes that are saved will also appear in main
        <main>
            <form id="inputForm">
                <textarea id="inputArea" rows="3"></textarea><br>
                <button id="inputSubmit">Add</button>
                <button id="toggleList">Toggle list</button>
            </form>

            <div id="writeNotesHere"></div>
        </main>

        <footer id="foot"></footer>

        <script src="main.js"></script>
    </body>
</html>
